<div class="gf-form-inline" ng-class="{'gf-form-disabled': remedyForm.hideSort}">
  <div class="gf-form">
    <label class="gf-form-label query-keyword width-7">
      Order By
      &nbsp;
      <a bs-tooltip="'Click to toggle show / hide Order By Clause'" ng-click="toggleShowColumnQuery()"
        style="margin-top: 2px;">
        <icon name="'eye'" ng-hide="remedyForm.hideSort" size="'sm'"></icon>
        <icon name="'eye-slash'" ng-show="remedyForm.hideSort" size="'sm'"></icon>
      </a>
    </label>
  </div>

  <div class="gf-form">
    <div class="gf-form" ng-if="inputValue.selectionType && false">
      <label class="dropdown" dropdown-typeahead2="inputAutoComplete.selectionType"
        dropdown-typeahead-on-select="addColumnTypeMenu($item, $subItem)" button-template-class="gf-form-label">
      </label>
      <label class="gf-form-label query-keyword">
        {{inputValue.selectionType}}
      </label>
    </div>

    <metric-segment-model css-class="width-{inputValue.selectionColumnName.length}" custom="false"
      on-change="onColumnNameChange()" options="inputAutoComplete.selectionColumnName" index="$index"
      property="inputValue.selectionColumnName"></metric-segment-model>

    <div class="gf-form" ng-if="inputValue.selectionAlias && false">
      <label class="gf-form-label query-keyword">
        Alias
      </label>
      <metric-segment-model css-class="width-{inputValue.selectionAlias.length}" custom="false"
        on-change="onColumnAliasChange()" options="inputAutoComplete.selectionAlias" index="$index"
        property="inputValue.selectionAlias">
      </metric-segment-model>
    </div>
    <metric-segment-model css-class="width-{inputValue.selectionSortOrder.length}" custom="false"
      on-change="onColumnAliasChange()" options="inputAutoComplete.selectionSortOrder" index="$index"
      property="inputValue.selectionSortOrder">
    </metric-segment-model>
  </div>
  <div class="gf-form gf-form--grow">
    <label class="gf-form-label gf-form-label--grow">
      <!---->
    </label>
  </div>
  <div class="gf-form">
    <label class="gf-form-label" ng-if="!isSingle">
      <a class="pointer" ng-click="removeRemedyColumn()">
        <icon name="'minus'"></icon>
      </a>
    </label>
    <label class="gf-form-label" ng-if="isFirst">
      <a class="pointer" ng-click="addRemedyColumn()">
        <icon name="'plus'"></icon>
      </a>
    </label>
  </div>
</div>
